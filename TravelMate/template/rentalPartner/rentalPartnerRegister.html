<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rental Partner Signup | TravelMate</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: "Poppins", sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-900 via-indigo-800 to-purple-800 flex items-center justify-center px-4">

    <div class="max-w-md w-full glass rounded-2xl shadow-xl p-8 text-white">

        <!-- Header -->
        <h2 class="text-2xl font-bold text-center mb-1">
            TravelMate
        </h2>
        <p class="text-sm text-center text-gray-300 mb-6">
            Rental Partner Signup
        </p>

        <!-- Signup Form -->
        <form method="POST" action="">
          {% csrf_token %}

            <!-- Name -->
            <div class="mb-4">
                <label class="block text-sm mb-1">Full Name</label>
                <input type="text" name="name" required
                    class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 focus:outline-none focus:ring-2 focus:ring-blue-400 text-white placeholder-gray-300"
                    placeholder="Enter your name">
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label class="block text-sm mb-1">Email Address</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 focus:outline-none focus:ring-2 focus:ring-blue-400 text-white placeholder-gray-300"
                    placeholder="partner@travelmate.com">
            </div>

            <!-- Aadhaar ID -->
            <div class="mb-4">
                <label class="block text-sm mb-1">Aadhaar ID</label>
                <input type="text" name="aadhaar" maxlength="12" required
                    class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 focus:outline-none focus:ring-2 focus:ring-blue-400 text-white placeholder-gray-300"
                    placeholder="12-digit Aadhaar number">
            </div>

            <!-- Contact Number -->
            <div class="mb-4">
                <label class="block text-sm mb-1">Contact Number</label>
                <input type="tel" name="phone" required
                    class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 focus:outline-none focus:ring-2 focus:ring-blue-400 text-white placeholder-gray-300"
                    placeholder="+91 XXXXX XXXXX">
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="block text-sm mb-1">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 focus:outline-none focus:ring-2 focus:ring-blue-400 text-white placeholder-gray-300"
                    placeholder="Create password">
            </div>

            <!-- Confirm Password -->
            <div class="mb-6">
                <label class="block text-sm mb-1">Confirm Password</label>
                <input type="password" name="confirm_password" required
                    class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 focus:outline-none focus:ring-2 focus:ring-blue-400 text-white placeholder-gray-300"
                    placeholder="Re-enter password">
            </div>

            <!-- Submit -->
            <button type="submit"
                class="w-full py-2 rounded-lg bg-blue-600 hover:bg-blue-700 transition font-semibold">
                Create Account
            </button>
        </form>

        <!-- Login Redirect -->
        <p class="text-center text-sm text-gray-300 mt-6">
            Already a partner?
            <a href="rentalPartnerLogin" class="text-blue-300 font-semibold hover:underline">
                Login here
            </a>
        </p>

    </div>
</body>
</html>
