<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Registration | TravelMate</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/driverRegister.css' %}">
</head>
<body>

  <div class="container">
    <div class="register-card">
      
      <div class="logo">
        <img src="{% static 'img/driver.png' %}" alt="Driver Logo">
        <h1>TravelMate Driver</h1>
      </div>

      <h2>Join as a Driver</h2>
      <p class="subtitle">Fill in your details to start your journey with us</p>

      <form method="post" class="register-form">
        {% csrf_token %}

        <!-- Name & Email -->
        <div class="form-row">
          <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
          </div>

          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
          </div>
        </div>

        <!-- Location -->
        <div class="form-row">
          <div class="input-group">
            <label for="location">Current Location</label>
            <input 
              type="text" 
              id="location" 
              name="location" 
              placeholder="City, State" 
              required
            >
          </div>
        </div>

        <!-- License & Aadhar -->
        <div class="form-row">
          <div class="input-group">
            <label for="license">License Number</label>
            <input 
              type="text" 
              id="license" 
              name="licenseNumber" 
              placeholder="DL-0420190012345" 
              required
            >
          </div>

          <div class="input-group">
            <label for="aadhar">Aadhar ID</label>
            <input 
              type="text" 
              id="aadhar" 
              name="aadharId" 
              placeholder="1234-5678-9012" 
              required
            >
          </div>
        </div>

        <!-- Password -->
        <div class="form-row">
          <div class="input-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Password" 
              required
            >
          </div>

          <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              placeholder="Confirm Password" 
              required
            >
          </div>
        </div>

        <button type="submit" class="btn">Register</button>

        <div class="links">
          <p>Already have an account? <a href="driverLogin">Login here</a></p>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p>Â© 2025 TravelMate. All Rights Reserved.</p>
  </footer>

</body>
</html>
