<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TravelMate | Sign Up</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* --- Background Video --- */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* --- Dark Overlay --- */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    /* --- General Page Styling --- */
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
      overflow: hidden;
    }

    /* --- Signup Card --- */
    .signup-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(1px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      animation: slideUp 0.8s ease-in-out;
      color: #fff;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .signup-card h2 {
      text-align: center;
      font-weight: 600;
      color: #fff;
      margin-bottom: 25px;
      text-shadow: 0 2px 12px rgba(0, 0, 0, 0.6);
    }

    .form-control {
      border: none;
      border-radius: 12px;
       backdrop-filter: blur(1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      background: rgba(255, 255, 255, 0.12);
      color: #333;
      font-weight: 500;
    }

    .form-control:focus {
      outline: none;
      box-shadow: 0 0 12px #ff7b00;
        background: rgba(255, 255, 255, 0.12);
               backdrop-filter: blur(1px);

    }

    .btn-primary {
      background: linear-gradient(90deg, #ff7b00, #ffb84d);
      border: none;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 123, 0, 0.5);
      color: #fff;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 180, 77, 0.6);
    }

    .text-link {
      color: #ffd580;
      text-decoration: none;
      font-weight: 500;
    }

    .text-link:hover {
      text-decoration: underline;
      color: #fff;
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 0.9rem;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    /* --- Responsiveness --- */
    @media (max-width: 576px) {
      .signup-card {
        padding: 30px 20px;
      }
      .signup-card h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>
  <!-- Background Video -->
  <video autoplay muted loop class="bg-video">
    <source src="{% static 'videos/h-4.mp4' %}" type="video/mp4">
  </video>

  <!-- Dark Overlay -->
  <div class="overlay"></div>

  <!-- Signup Form -->
  <div class="signup-card">
    <h2><i class="bi bi-person-plus-fill"></i> Create Your TravelMate Account</h2>

    <form>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Full Name" required>
        <label for="name">Full Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email" required>
        <label for="email">Email Address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" required>
        <label for="confirm_password">Confirm Password</label>
      </div>

      <button class="btn btn-primary w-100 py-3" type="submit">
        <i class="bi bi-person-check-fill"></i> Sign Up
      </button>
    </form>

    <p class="text-center text-light mt-3">
      Already have an account? <a href="userLogin" class="text-link">Login</a>
    </p>
  </div>

 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
