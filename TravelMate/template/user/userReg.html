<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TravelMate | Sign Up</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1740&q=80") no-repeat center center/cover;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .signup-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .signup-card h2 {
      color: #fff;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .form-control {
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .btn-primary {
      background-color: #ff7b00;
      border: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #ff9f43;
      transform: scale(1.05);
    }

    .text-link {
      color: #ffb84d;
      text-decoration: none;
      font-weight: 500;
    }

    .text-link:hover {
      color: #fff;
      text-decoration: underline;
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="signup-card padding-4">
    <h2><i class="bi bi-person-plus-fill"></i> Create Your TravelMate Account</h2>

    <form>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Full Name" required>
        <label for="name">Full Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email" required>
        <label for="email">Email Address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" required>
        <label for="confirm_password">Confirm Password</label>
      </div>

      <button class="btn btn-primary w-100 py-3" type="submit">
        <i class="bi bi-person-check-fill"></i> Sign Up
      </button>
    </form>

    <p class="text-center text-light mt-3">
      Already have an account? <a href="userLogin" class="text-link">Login</a>
    </p>
  </div>

  <footer>¬© 2025 TravelMate. Start Your Journey Today üåç</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
