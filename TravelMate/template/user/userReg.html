<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMate – Sign Up</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .glass-bg {
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-box {
            background: transparent;
            border-bottom: 1px solid rgba(255, 255, 255, 0.25);
        }
        .input-box:focus {
            border-color: #00ffbf;
        }
    </style>
</head>

<body class="w-full h-screen flex items-center justify-center bg-gray-900">

    <!-- Background Image -->
    <div class="absolute inset-0">
        <img src="{% static 'img/signup.jpg' %}"
             class="w-full h-full object-cover opacity-80" />
        <div class="absolute inset-0 bg-black/40"></div>
    </div>

    <!-- Main Container -->
    <div class="relative z-10 max-w-6xl w-full mx-4 grid md:grid-cols-2 glass-bg shadow-2xl">

        <!-- Left Section -->
        <div class="p-10 md:p-14 text-white flex flex-col justify-center">
            <h1 class="text-4xl md:text-5xl font-extrabold leading-tight">
                Let’s Get Started
            </h1>
            <p class="mt-4 text-gray-200 max-w-sm">
                Join TravelMate and begin your journey —  
                Find co-travelers, rent cars, and explore new destinations together.
            </p>
        </div>

        <!-- Form Section -->
        <div class="bg-black/30 p-10 md:p-14 rounded-r-2xl text-white">

            <h2 class="text-2xl font-semibold mb-6">Sign Up</h2>

            <form method="POST">
                {% csrf_token %}

                <!-- Name -->
                <div class="mb-5">
                    <input type="text" name="Name" placeholder="Your Name" required
                        class="w-full px-2 py-2 input-box text-white outline-none" />
                </div>

                <!-- Email -->
                <div class="mb-5">
                    <input type="email" name="email" placeholder="Your Email" required
                        class="w-full px-2 py-2 input-box text-white outline-none" />
                </div>
                 <div class="mb-5">
                    <input type="number" name="phoneNumber" placeholder="Your Mobile" required
                        class="w-full px-2 py-2 input-box text-white outline-none" />
                </div>

                <!-- Password -->
                <div class="mb-5">
                    <input type="password" name="password" placeholder="Create Password" required
                        class="w-full px-2 py-2 input-box text-white outline-none" />
                </div>

                <!-- Confirm Password -->
                <div class="mb-5">
                    <input type="password" name="confirmpassword" placeholder="Repeat Password" required
                        class="w-full px-2 py-2 input-box text-white outline-none" />
                </div>

                <!-- Sign Up Button -->
                <button type="submit"
                    class="w-full mt-4 bg-gradient-to-r from-green-400 to-green-600 text-black font-semibold py-2 rounded-lg hover:opacity-90 transition">
                    Sign Up
                </button>

                <!-- Social Divider -->
                <div class="flex items-center my-6">
                    <div class="flex-grow h-px bg-gray-500"></div>
                    <span class="px-3 text-gray-300 text-sm">OR</span>
                    <div class="flex-grow h-px bg-gray-500"></div>
                </div>

                <!-- Social Icons -->
                <div class="flex flex-col items-center gap-3 text-center">
                    <a href="#" class="w-full py-2 bg-white text-black rounded-lg flex items-center justify-center gap-2 hover:bg-gray-200 transition">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5">
                        Sign up with Google
                    </a>
                </div>

                <!-- Login Link -->
                <p class="text-sm mt-6 text-gray-200 text-center">
                    Already a Member?
                    <a href="/userLogin" class="text-green-300 font-medium hover:underline">
                        Sign in here
                    </a>
                </p>
            </form>
        </div>
    </div>

</body>
</html>
