<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelMate Login</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.35);
        }
    </style>
</head>

<body class="w-full h-screen flex items-center justify-center bg-gray-200">

    <!-- Background -->
    <div class="absolute inset-0">
        <img src="{% static 'img/login.jpg' %}" 
             class="w-full h-full object-cover" alt="Travel Background" />
        <div class="absolute inset-0 bg-black/30"></div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 max-w-5xl w-full mx-4 md:mx-auto grid md:grid-cols-2 gap-8">

        <!-- Left Side Text -->
        <div class="text-white flex flex-col justify-center p-6 md:p-12">
            <h1 class="text-5xl font-extrabold leading-tight drop-shadow-lg">EXPLORE</h1>
            <h1 class="text-5xl font-extrabold leading-tight drop-shadow-lg">TOGETHER</h1>

            <p class="mt-6 text-gray-200 max-w-sm">
               Where every journey becomes a shared experience.
Discover new places, connect with travelers, and make every trip unforgettable with TravelMate.
            </p>
        </div>

        <!-- Login Card -->
        <div class="glass-card p-8 shadow-xl md:p-10">

            <h2 class="text-2xl font-semibold text-white mb-6">Sign In</h2>

            <form method="POST" action="/userLogin">
                {% csrf_token %}

                <!-- Email -->
                <div class="mb-4">
                    <label class="text-white text-sm">Email</label>
                    <input type="email" name="email"
                           placeholder="Enter your email"
                           required
                           class="w-full mt-1 px-4 py-2 bg-white/90 rounded-lg outline-none" />
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="text-white text-sm">Password</label>
                    <input type="password" name="password"
                           placeholder="Enter your password" required
                           class="w-full mt-1 px-4 py-2 bg-white/90 rounded-lg outline-none" />
                </div>

                <div class="text-right text-sm">
                    <a href="#" class="text-white hover:underline">Forgot password?</a>
                </div>

                <!-- Sign In Button -->
                <button type="submit"
                        class="w-full mt-6 py-2 bg-blue-600 rounded-lg text-white font-semibold hover:bg-blue-700 transition">
                    SIGN IN
                </button>

                <!-- Divider -->
                <div class="flex items-center my-4">
                    <div class="flex-grow h-px bg-white/40"></div>
                    <span class="mx-3 text-white/70 text-sm">or</span>
                    <div class="flex-grow h-px bg-white/40"></div>
                </div>

                <!-- Google Button -->
                <button type="button"
                        class="w-full py-2 bg-white rounded-lg text-gray-700 font-medium flex items-center justify-center gap-2 hover:bg-gray-100 transition">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5" />
                    Sign in with Google
                </button>

                <!-- Signup -->
                <p class="text-center text-white/90 text-sm mt-4">
                    Are you new?
                    <a href="/userReg" class="font-semibold underline">Create an Account</a>
                </p>

            </form>
        </div>

    </div>

</body>
</html>
