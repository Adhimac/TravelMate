<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelMate | Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    .login-card {
      backdrop-filter: blur(1px);
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .login-card:hover {
      background: rgba(255, 255, 255, 0.18);
      transform: translateY(-5px);
    }

    .input-field:focus {
      border-color: #ff5a5f;
      box-shadow: 0 0 8px #ff5a5f70;
    }

    .btn-login {
      background: linear-gradient(90deg, #23a8e6ff, #ade2f7ff);
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px #23a8e6ff;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen">
  
  <!-- ðŸ”¥ Background Video -->
  <video autoplay loop muted playsinline class="bg-video">
    <source src="{% static 'videos/home-2.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- ðŸŒ Login Card -->
  <div class="login-card p-10 rounded-2xl shadow-2xl w-96 text-center">
    <h2 class="text-white text-3xl font-semibold mb-6">Welcome Back!</h2>
    <p class="text-gray-300 mb-8">Login to continue your journey with <span class="text-blue-400 font-semibold">TravelMate</span></p>

    <form  action="userHome">
      
      <input type="text" name="username" placeholder="Username" required
             class="input-field w-full mb-4 px-4 py-3 rounded-lg bg-white/20 border border-gray-400 text-white placeholder-gray-200 focus:outline-none transition-all">
      
      <input type="password" name="password" placeholder="Password" required
             class="input-field w-full mb-6 px-4 py-3 rounded-lg bg-white/20 border border-gray-400 text-white placeholder-gray-200 focus:outline-none transition-all">

      <button type="submit" class="btn-login w-full py-3 rounded-lg text-white font-semibold">Login</button>
    </form>

    <p class="text-gray-300 mt-6">
      Donâ€™t have an account? 
      <a href="userReg" class="text-blue-400 font-semibold hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
