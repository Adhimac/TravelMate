<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | TravelMate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { background-color: #f6f7fb; }
  </style>
</head>

<body class="flex justify-center py-10">

<div class="w-full max-w-sm bg-white rounded-2xl shadow-md p-6">

  <!-- PROFILE IMAGE -->
  <div class="flex flex-col items-center">
    <img src="{% if driver.profileImage %}{{ driver.profileImage.url }}{% else %}{% static 'img/driver.png' %}{% endif %}"
         class="w-24 h-24 rounded-full border-4 border-indigo-100 object-cover">
    <h2 class="mt-4 text-xl font-semibold">{{ driver.name }}</h2>
    <p class="text-sm text-gray-500">Driver</p>

    <!-- STATUS -->
    <span class="mt-2 px-4 py-1 text-xs rounded-full
      {% if driver.status == 'approved' %}
        bg-green-100 text-green-700
      {% elif driver.status == 'pending' %}
        bg-yellow-100 text-yellow-700
      {% else %}
        bg-red-100 text-red-700
      {% endif %}
    ">
      {{ driver.status|title }}
    </span>
  </div>

  <!-- OPTIONS -->
  <div class="mt-8 space-y-4 text-sm">

    <a href="{% url 'edit_driver_profile' %}"
       class="flex justify-between items-center px-4 py-3 bg-gray-50 rounded-lg hover:bg-gray-100">
      <span>Edit Profile</span>
      <span class="text-gray-400">â€º</span>
    </a>

    <div class="flex justify-between items-center px-4 py-3 bg-gray-50 rounded-lg">
      <span>Email</span>
      <span class="text-gray-500">{{ driver.email }}</span>
    </div>

    <div class="flex justify-between items-center px-4 py-3 bg-gray-50 rounded-lg">
      <span>Phone</span>
      <span class="text-gray-500">{{ driver.phoneNumber|default:"Not set" }}</span>
    </div>

    <div class="flex justify-between items-center px-4 py-3 bg-gray-50 rounded-lg">
      <span>Location</span>
      <span class="text-gray-500">{{ driver.city }}, {{ driver.state }}</span>
    </div>

  </div>

  <!-- LOGOUT -->
  <a href="{% url 'driverLogin' %}"
     class="block mt-8 text-center bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700">
    Sign Out
  </a>

</div>

</body>
</html>
