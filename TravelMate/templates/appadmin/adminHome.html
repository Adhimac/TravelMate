<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | TravelMate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #eef2ff, #fdf2f8);
    }
  </style>
</head>

<body class="min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-xl hidden md:block">
    <div class="p-6 border-b">
      <h1 class="text-2xl font-bold text-indigo-600">TravelMate</h1>
      <p class="text-sm text-gray-500">Admin Panel</p>
    </div>

    <nav class="p-4 space-y-2">
      <a href="" class="flex items-center px-4 py-2 rounded-lg bg-indigo-100 text-indigo-700 font-medium">
        Dashboard
      </a>
      <a href="adminUserManagement" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-100">
        Users
      </a>
      <a href="adminPartnerManagement" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-100">
        Rental Partners
      </a>
      <a href="adminDriverManagement" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-100">
        Drivers
      </a>
      <a href="adminCarManagement" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-100">
        Vehicles
      </a>
      <a href="viewBookings" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-100">
        Bookings
      </a>
      <a href="#" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-100">
        Reviews
      </a>

      <hr class="my-4">

      <a href="adminLogin" class="flex items-center px-4 py-2 rounded-lg text-red-600 hover:bg-red-50">
        Logout
      </a>
    </nav>
  </aside>

  <!-- Main Content Wrapper -->
  <div class="flex-1 flex flex-col">

    <!-- TOP NAVBAR -->
    <header class="w-full bg-white shadow px-6 py-4 flex justify-end items-center">

  
    </header>

    <!-- Content -->
    <main class="p-6">

      <!-- Stats -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">

        <div class="bg-white rounded-xl shadow p-5">
          <p class="text-sm text-gray-500">Total Users</p>
          <h3 class="text-2xl font-bold mt-2" data-count="{{ total_users }}">0</h3>
        </div>

        <div class="bg-white rounded-xl shadow p-5">
          <p class="text-sm text-gray-500">Drivers</p>
          <h3 class="text-2xl font-bold mt-2" data-count="{{ total_drivers }}">0</h3>
        </div>

        <div class="bg-white rounded-xl shadow p-5">
          <p class="text-sm text-gray-500">Rental Partners</p>
          <h3 class="text-2xl font-bold mt-2" data-count="{{ total_partners }}">0</h3>
        </div>

        <div class="bg-white rounded-xl shadow p-5">
          <p class="text-sm text-gray-500">Vehicles</p>
          <h3 class="text-2xl font-bold mt-2" data-count="{{ total_vehicles }}">0</h3>
        </div>

        <div class="bg-white rounded-xl shadow p-5">
          <p class="text-sm text-gray-500">Bookings</p>
          <h3 class="text-2xl font-bold mt-2" data-count="{{ total_bookings }}">0</h3>
        </div>

      </div>

      <!-- Quick Actions -->
      <div class="mt-10 bg-white rounded-xl shadow p-6">
        <h3 class="text-lg font-semibold mb-4">Quick Actions</h3>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">

          <a href="{% url 'approveRentalPartners' %}"
            class="block text-center py-3 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700">Approve Partners</a>

          <a href="drivers/" class="block text-center py-3 rounded-lg bg-green-600 text-white hover:bg-green-700">
            Approve Driver
          </a>

          <a href="viewBookings" class="block text-center py-3 rounded-lg bg-yellow-500 text-white hover:bg-yellow-600">
            View Bookings
          </a>

          <a href="#" class="block text-center py-3 rounded-lg bg-red-500 text-white hover:bg-red-600">
            Reports
          </a>

        </div>
      </div>

    </main>
  </div>

  <!-- CountUp Animation -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const counters = document.querySelectorAll("[data-count]");

        counters.forEach(counter => {
            const target = +counter.getAttribute("data-count");
            let current = 0;
            const duration = 1200;
            const increment = target / (duration / 16);

            function updateCounter() {
                current += increment;
                if (current < target) {
                    counter.innerText = Math.floor(current);
                    requestAnimationFrame(updateCounter);
                } else {
                    counter.innerText = target;
                }
            }

            updateCounter();
        });
    });
  </script>

</body>
</html>
