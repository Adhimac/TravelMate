<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | TravelMate</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background:
        linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.75)),
        url('https://images.unsplash.com/photo-1502920514313-52581002a659');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4">
<a href="{% url 'index' %}" 
   class="absolute top-5 left-5 px-4 py-2 bg-white/20 text-white border border-white/30 
          rounded-lg backdrop-blur-lg hover:bg-white/30 transition font-medium flex items-center gap-2">

  <!-- Arrow Icon -->
  <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" 
       viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M15 19l-7-7 7-7" />
  </svg>

  Home
</a>

  <!-- Card -->
  <div class="w-full max-w-md bg-white/10 backdrop-blur-xl rounded-2xl shadow-2xl border border-white/20 p-8">

    <!-- Header -->
    <div class="text-center mb-8">
      <div class="mx-auto w-14 h-14 flex items-center justify-center rounded-full bg-yellow-400/90 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5s-3 1.343-3 3 1.343 3 3 3zM5.5 21a6.5 6.5 0 0113 0" />
        </svg>
      </div>

      <h1 class="text-3xl font-semibold text-white tracking-wide">
        TravelMate <span class="text-yellow-400">Admin</span>
      </h1>
      <p class="text-sm text-gray-300 mt-2">
        Secure access to the administration panel
      </p>
    </div>
{% if error_message %}
  <div class="mb-5 rounded-lg bg-red-500/20 border border-red-500/40 text-red-200 px-4 py-3 text-sm text-center">
    {{ error_message }}
  </div>
{% endif %}



    <!-- Form -->
    <form method="post">
      {% csrf_token %}
      

      <div class="mb-5">
        <label class="block text-sm text-gray-200 mb-1">Username</label>
        <input type="text" name="username" required
          class="w-full px-4 py-2.5 rounded-lg bg-white/90 text-gray-800
                 focus:ring-2 focus:ring-yellow-400 outline-none transition">
      </div>

      <div class="mb-6">
        <label class="block text-sm text-gray-200 mb-1">Password</label>
        <input type="password" name="password" required
          class="w-full px-4 py-2.5 rounded-lg bg-white/90 text-gray-800
                 focus:ring-2 focus:ring-yellow-400 outline-none transition">
      </div>

      <button type="submit"
        class="w-full py-2.5 rounded-lg bg-yellow-400 hover:bg-yellow-500
               text-black font-semibold transition shadow-lg">
        Sign In
      </button>
    </form>

    <!-- Footer -->
    <div class="mt-6 text-center text-sm text-gray-300">
      <p>
        Having trouble?
        <a href="#" class="text-yellow-400 hover:underline">Contact system administrator</a>
      </p>
      <p class="mt-3 text-xs text-gray-400">
        © 2025 TravelMate • Admin Console
      </p>
    </div>

  </div>
</body>
</html>
