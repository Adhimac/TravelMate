<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Driver | TravelMate</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f5f7fb;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">

  <div class="max-w-3xl w-full bg-white rounded-xl shadow-sm p-8">

    <!-- HEADER -->
    <h2 class="text-2xl font-semibold text-gray-800 mb-1">
      Book This Driver
    </h2>
    <p class="text-sm text-gray-500 mb-6">
      Fill in the trip details to proceed with booking
    </p>

    <!-- BOOKING FORM -->
    <form method="post" action="">
      {% csrf_token %}

      <!-- LOCATIONS -->
      <div class="grid md:grid-cols-2 gap-6 mb-4">
        <div>
          <label class="text-sm text-gray-600">Pickup Location</label>
          <input type="text"
                 name="pickupLocation"
                 required
                 class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
        </div>

        <div>
          <label class="text-sm text-gray-600">Drop Location</label>
          <input type="text"
                 name="dropLocation"
                 required
                 class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
        </div>
      </div>

      <!-- DATES -->
      <div class="grid md:grid-cols-2 gap-6 mb-4">
        <div>
          <label class="text-sm text-gray-600">Start Date</label>
          <input type="date"
                 name="startDate"
                 required
                 class="w-full mt-1 px-4 py-2 border rounded-lg">
        </div>

        <div>
          <label class="text-sm text-gray-600">End Date</label>
          <input type="date"
                 name="endDate"
                 required
                 class="w-full mt-1 px-4 py-2 border rounded-lg">
        </div>
      </div>

      <!-- TIME & DAYS -->
      <div class="grid md:grid-cols-2 gap-6 mb-4">
        <div>
          <label class="text-sm text-gray-600">Preferred Time</label>
          <input type="time"
                 name="preferredTime"
                 required
                 class="w-full mt-1 px-4 py-2 border rounded-lg">
        </div>

        <div>
          <label class="text-sm text-gray-600">Number of Days</label>
          <input type="number"
                 name="numberOfDays"
                 min="1"
                 required
                 class="w-full mt-1 px-4 py-2 border rounded-lg">
        </div>
      </div>

      <!-- PAYMENT -->
      <div class="mb-6">
        <label class="text-sm text-gray-600 block mb-2">Payment Method</label>
        <select name="paymentMethod"
                class="w-full px-4 py-2 border rounded-lg">
          <option value="0">Pay Later</option>
          <option value="1">Online Payment</option>
        </select>
      </div>

      <!-- ACTION -->
      <div class="flex justify-end gap-3">
        <a href="javascript:history.back()"
           class="px-6 py-2 border rounded-lg text-gray-600">
          Cancel
        </a>
        <button type="submit"
                class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
          Confirm Booking
        </button>
      </div>

    </form>

  </div>

</body>
</html>
