<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">

    <h2 class="text-2xl font-bold text-center mb-4">Verify OTP</h2>
    <p class="text-center text-gray-500 mb-4">Enter the OTP sent to your email</p>

    {% if messages %}
    {% for m in messages %}
    <p class="text-center text-red-500">{{ m }}</p>
    {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="otp" maxlength="6" placeholder="Enter OTP"
               class="w-full border p-2 rounded mb-4" required>

        <button class="w-full bg-blue-600 text-white py-2 rounded">
            Verify OTP
        </button>
    </form>

</div>
</body>
</html>
