<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">

    <h2 class="text-2xl font-bold text-center mb-4">Reset Password</h2>
    <p class="text-center text-gray-500 mb-4">Enter your new password</p>

    <form method="POST">
        {% csrf_token %}
        <input type="password" name="password" placeholder="New Password"
               class="w-full border p-2 rounded mb-4" required>

        <button class="w-full bg-green-600 text-white py-2 rounded">
            Reset Password
        </button>
    </form>

</div>
</body>
</html>
